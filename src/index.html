<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>PokéLovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="pokeTitle">
            <a href="https://fontmeme.com/pt/fonte-de-pokemon-go/">
            <img src="https://fontmeme.com/permalink/201118/1a3144d94df0c397f6a44826d614a3be.png" alt="fonte-de-pokemon-go" border="0"></a>
        </h1>
    </header>

    <main>
        <form class="filtro">
                <div>
                    <label>
                    <input type="text-area" id="nome" placeholder="Filtrar por nome">
                    </label>
                    <button id="btn">GO</button>
                </div>

                <select id="ordem">
                    <option value="">Ordem alfabética</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>

                <select name="search-type" id ="tipo">
                    <option selected disabled>Selecione o tipo</option>
                    <option value="bug">bug</option>
                    <option value="dragon">dragon</option>
                    <option value="electric">electric</option>
                    <option value="fighting">fighting</option>
                    <option value="fire">fire</option>
                    <option value="flying">flying</option>
                    <option value="ghost">ghost</option>
                    <option value="grass">grass</option>
                    <option value="ground">ground</option>
                    <option value="ice">ice</option>
                    <option value="normal">normal</option>
                    <option value="poison">poison</option>
                    <option value="psychic">psychic</option>
                    <option value="rock">rock</option>
                    <option value="water">water</option>
                </select>
                <div id="results" class="results"></div>
        </form>


        <div id="cards" class="flex-cards"> </div>
        
    </main>
    
    <footer>By Camila Kikuchi e Elis Brasil 2020</footer>

    <script src="main.js" type="module"></script>

</body>

</html>
